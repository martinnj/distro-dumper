[tox]
envlist =
    py39,
    py310,
    py311,
    lint
isolated_build = True
skip_missing_interpreters = true

[testenv]
description = Run tests with {basepython}
deps = -r {toxinidir}/requirements-dev.txt
skip_install = True
commands =
    python -m pytest {posargs}

[testenv:lint]
description = Lint the code
deps = -r{toxinidir}/requirements-dev.txt
commands =
    pylint --rcfile=./pylintrc dumper.py distrodumper
